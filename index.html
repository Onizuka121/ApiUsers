<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body class="body-page">
    <section class="h-100 gradient-form" id="login-container">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-7">
                    <div class="card rounded-5 text-light p-0 bg-transparent font-outfit shadow"
                        style="backdrop-filter: blur(8px);">
                        <div class="row g-0">
                            <div class="col-10 m-auto">
                                <div class="card-body p-md-5 mx-md-4">
                                    <div class="text-center">
                                        <h2 class="mt-1 mb-5 pb-1 fs-1">Login</h2>
                                    </div>
                                    <form>
                                        <p class="fs-3 text-center pb-2">Please login to your profile account</p>
                                        <hr>
                                        <p class="fs-3 text-center text-danger fw-bold" id="error">YOU ARE TRYING TO
                                            HACK THIS PROFILE ?</p>
                                        <div data-mdb-input-init class="form-outline mb-4 fs-5 pt-2">
                                            <input type="email" id="email-login" class="form-control fs-5 font-outfit"
                                                placeholder="Email" />
                                            <label class="form-label" for="email-login">Email</label>
                                        </div>
                                        <div data-mdb-input-init class="form-outline mb-4 fs-5">
                                            <input type="password" id="password_user"
                                                class="form-control fs-5 font-outfit" placeholder="password" />
                                            <label class="form-label" for="password_user">Password</label>
                                        </div>
                                        <hr>
                                        <div class="text-center pt-1 mb-5 pb-1">
                                            <button data-mdb-button-init data-mdb-ripple-init
                                                class="btn border border-dark shadow btn-block fa-lg gradient-custom-2 mb-3 fs-4 pt-2 pb-2"
                                                type="button" onclick="checkUserData()">Log
                                                in</button>

                                        </div>

                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="container py-5 font-outfit" id="profile-container">
        <div class="row">
            <div class="col-lg-4">
                <div class="card mb-4 bg-dark text-light">
                    <div class="card-body text-center">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp"
                            alt="avatar" class="rounded-circle img-fluid" style="width: 150px;" id="image">
                        <h5 class="my-3" id="nome-cognome"></h5>
                        <p class=" mb-4" id="citta"></p>
                        <div class="d-flex justify-content-center mb-2">
                            <button type="button" data-mdb-button-init data-mdb-ripple-init
                                class="btn btn-outline-primary ms-1" id="btn-logout">Log out</button>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-lg-7">
                <div class="card mb-4 bg-dark text-light">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Full Name</p>
                            </div>
                            <div class="col-sm-9">
                                <p class=" mb-0"><span id="cognome"></span>&nbsp;<span id="nome"></span></p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Email</p>
                            </div>
                            <div class="col-sm-9">
                                <p class=" mb-0" id="email"></p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Phone</p>
                            </div>
                            <div class="col-sm-9">
                                <p class="mb-0" id="telefono">5462343343</p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Password</p>
                            </div>
                            <div class="col-sm-8">
                                <p class=" text-light mb-0" id="password">marocco123</p>
                            </div>
                            <div class="col-sm-1">
                                <span class="material-symbols-outlined text-center user-select-none" id="visible-password">
                                    visibility
                                </span>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Address</p>
                            </div>
                            <div class="col-sm-9">
                                <p class=" mb-0" id="indirizzo"></p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
